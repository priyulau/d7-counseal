<!DOCTYPE html>
<html class="font-sans">
    <header>
        <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    </header>
    <body class="align-middle">
        <div class="bg-zinc-200 absolute inset-y-0 w-full md:w-1/2 flex items-center justify-center">
            <form class="text-center">
                <img src="logo.jpg" alt="Counseal Logo" class="mx-auto">
                <label for="email"></label><br>
                <input type="email" id="email" name="email" size=40 class="border rounded-t-lg px-3 py-1" placeholder="Email"><br>
                <label for="password"></label><br>
                <input type="password" id="password" name="password" size=40 class="border rounded-bl-lg px-3 py-1" placeholder="Password"><br><br>
                
                <input type="checkbox" id="remember" name="remember" value="remember">
                <label for="remember" class="text-xs text-slate-600">Remember Me</label>

                <a href="https://app.counseal.com/site/havingTrouble" class="text-xs text-slate-600 px-3">(Having Trouble?)</a>

                <button class="bg-cyan-500 text-slate-600 py-1 px-3 w-1/4">Login</button><br><br><br>

                <button class="bg-cyan-500 text-slate-600 py-1 px-3 md:invisible">Install this app</button>
            </form>
        </div>
        <div>
            <img src="flowers.jpg" alt="Flowers" class="w-full h-screen object-cover">
        </div>
    </body>
</html>
